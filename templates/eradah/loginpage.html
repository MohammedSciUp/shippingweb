{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <form method="post" action="{% url 'login_view' %}">
        {% csrf_token %}
        <h2>Sign In</h2>
        {{ form.as_p }}
        <button type="submit">Sign In</button>
    </form>
</body>
</html>
